<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <style>
        body {
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 800px;
        }
        h1 {
            font-size: 2rem;
            color: #000000;
            margin-bottom: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #7ee3ff;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        td {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Data of </h1>
        <table>
            <thead>
                <tr>
                    <th>Temperature (Â°C)</th>
                    <th>Humidity (%)</th>
                    <th>Pressure (hPa)</th>
                    <th>Visibility (km)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ weather.temperature | round(2) }}</td>
                    <td>{{ weather.humidity }}</td>
                    <td>{{ weather.pressure }}</td>
                    <td>{{ weather.visibility | round(2) }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
